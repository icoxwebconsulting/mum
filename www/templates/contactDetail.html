<ion-view>
    <ion-content class="top-margin">
        <div class="list card">

            <div class="item item-avatar">
                <img src="{{contact.photo}}">
                <h2>{{contact.display_name}}</h2>
            </div>

            <div class="item item-body">
                <p ng-if="contact.phone_number && contact.mum_id">
                    <button class="button button-outline button-mum" ng-click="startConversation('mum')">
                        Mum a: {{contact.phone_number}}
                    </button>
                </p>

                <p ng-if="contact.email">
                    <button class="button button-outline button-mum" ng-click="startConversation('email')">
                        Correo a: {{contact.email}}
                    </button>
                </p>

                <p ng-if="contact.phone_number">
                    <button class="button button-outline button-mum" ng-click="startConversation('sms')">
                        Sms a: {{contact.phone_number}}
                    </button>
                </p>

            </div>

        </div>
    </ion-content>
</ion-view>
