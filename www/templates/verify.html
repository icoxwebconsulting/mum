<ion-content>
  <div class="bar bar-header bar-dark">
    <h1 class="title">Verifica tu número</h1>
  </div>


<div class="mum-verify">
  <div style="text-align: center">
    <p>Mum enviará un mensaje SMS para verificar tu número telefónico.</p>
    <p>Confirma tu código de país e introduce tu número telefónico.</p>
  </div>

  <ion-list>
    <div class="row">
      <div class="col col-20 no-padding">
        <label class="item item-input">
          +<input type="text">
        </label>
      </div>
      <div class="col col-50 no-padding">
        <label class="item item-input">
          <input type="text">
        </label>
      </div>
      <div class="col col-10 no-padding">
        <button class="button button-stable" ui-sref="/dash">
          OK
        </button>
      </div>
    </div>
  </ion-list>
</div>

</ion-content>
