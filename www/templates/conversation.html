<div class="mum">
    <ion-header-bar>
        <div class="header header-bd">
            <div class="flex flex-middle-xs">
                <div class="flex-xs-2">
                    <div class="flex-xs-2">
                        <a href="#/content/inbox" class="button button-icon ion-chevron-left"></a>
                    </div>
                </div>
                <div class="flex-xs p-y-xs">
                    <div class="flex flex-middle-xs">
                        <img class="img-circle m-r-xs"
                             src="{{conversation.image ? conversation.image : 'img/person.png'}}"
                             style="border-radius: 50%;" alt=""
                             width="56">
                        {{conversation.displayName}}
                    </div>
                </div>
                <div class="flex-xs-3">
                    <!--<button class="btn clear-btn header-btn" type="button">-->
                    <!--<span class="icon icon-clock"></span>-->
                    <!--</button>-->

                    <!--<button class="btn clear-btn header-btn" type="button">-->
                    <!--<span class="icon icon-clip"></span>-->
                    <!--</button>-->
                </div>
            </div>
            <form class="form-paper hide-on-keyboard-open" ng-show="conversation.type == 'email'">
                <div class="form-group flex flex-middle-xs">
                    <label>Asunto:</label>
                    <div class="flex-xs">
                        <input type="text" class="form-control" style="width: 90%;" ng-model="subject">
                    </div>
                </div>
                <div class="form-group flex flex-middle-xs">
                    <label>De:</label>
                    <div class="flex-xs">
                        <input type="email" class="form-control" style="width: 90%;" ng-model="from">
                    </div>
                </div>
            </form>
        </div>
    </ion-header-bar>
    <ion-content class="bg-main" ng-class="{'bg-main': true, 'top-margin-l' : conversation.type == 'email', 'top-margin-s': conversation.type != 'email'}">
        <div class="text-left">
            <div class="container">
                <div class="messages ">

                    <div class="message "
                         ng-class="{'message-out':msj.id_message, 'message-out-pending': !msj.id_message && !msj.is_received, 'message-in': msj.is_received}"
                         ng-repeat="msj in messages">
                        <div class="message-body">
                            <p>{{msj.body}}</p>
                        </div>
                    </div>
                    <!--<div class="message message-in">-->
                    <!--<div class="message-body">-->
                    <!--<p>Como estas?</p>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--<div class="message message-out">-->
                    <!--<div class="message-body">-->
                    <!--<p>Muy bien</p>-->
                    <!--</div>-->
                    <!--</div>-->

                </div>
                <div id="bottom"></div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="footer" style="width: 100%">
            <form class="form-messages">
                <div class="form-group">
                    <div class="flex flex-middle-xs">
                        <div class="flex-xs">
                            <input type="text" class="form-control" style="width: 90%" placeholder="Escribir"
                                   ng-model="body">
                        </div>
                        <div class="flex-xs-2">
                            <button class="btn clear-btn btn-block" ng-click="sendMessage()">
                                <span class="icon icon-dart-right"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ion-footer-bar>
</div>
