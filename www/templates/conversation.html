<div class="bar bar-header bar-light bar-header-back">
    <div class="row" style="padding: 0;">
        <div class="col text-left" style="padding-left: 0;margin-top: 13px;">
            <a href="#/content/inbox" style="text-decoration: none;font-size: 18px;color: #E44D76;">
                <i class="icon ion-chevron-left" style="position: absolute;font-size: 30px;top: 17px;"></i>
                <span style="margin-left: 17px;font-size: 16px;">Back</span>
            </a>
        </div>
        <div class="col col-50">
            <img class="img-circle"
                 src="{{conversation.image ? conversation.image : 'img/person.png'}}"
                 style="border-radius: 50%; width: 45px;height: 45px;" alt=""
                 width="56" height="56">
            <p style="font-size: 10px; color: #9e9e9e;margin-bottom: -5px;">{{conversation.displayName}}</p>
            <p style="font-size: 10px; color: #9e9e9e;">{{conversation.updated}}</p>
        </div>
        <div class="col text-right" style="margin-top: 10px; ">
            <a href="#/content/schedule" style="text-decoration: none;font-size: 18px;color: #E44D76;">
                <span style="margin-right: 8px;font-size: 16px;">Programar</span>
            </a>
        </div>
    </div>
</div>

<ion-content class="bg-main"
             ng-class="{'bg-main': true, 'top-margin-l' : conversation.type == 'email', 'top-margin-c': conversation.type != 'email'}"
             delegate-handle="mainScroll">
    <div class="text-left">
        <div class="container">
            <div class="messages">

                <div class="message "
                     ng-class="{ 'message-in': msj.is_received, 'message-out':!msj.is_received && msj.id_message, 'message-out-pending': !msj.id_message && !msj.is_received}"
                     ng-repeat="msj in messages">
                    <div ng-if="!msj.at || msj.show">
                        <div class="message-body"
                             ng-class="{ 'message-date-in': msj.is_received, 'message-date-out': !msj.is_received}"
                             ng-hide="msj.attachment != null">
                            <div>{{msj.body}}</div>
                            <!--<span class="message-date" ng-hide="msj.attachment != null"
                                  ng-class="{ 'message-date-in': msj.is_received, 'message-date-out': !msj.is_received}">{{msj.created}}</span>-->
                        </div>

                        <div class="message-body" ng-show="msj.attachment != null">
                            <div style="width: 150px;">
                                <a ng-click="openFile(msj.attachment, msj.is_received)">
                                    <img
                                        ng-class="{ 'message-date-in-img': msj.is_received, 'message-date-out-img': !msj.is_received}"
                                        ng-src="{{ msj.attachment }}" style="max-height: 150px; width: 100%">
                                    <i ng-click="sendMessage()" event-focus="click"
                                       ng-class="{ 'message-in-img-arrow': msj.is_received, 'message-out-img-arrow': !msj.is_received}"></i>
                                </a>
                            </div>
                            <!--<div class="message-date" ng-show="msj.attachment != null"
                                 ng-class="{ 'message-date-in-img': msj.is_received, 'message-date-out-img': !msj.is_received}">
                            </div>-->
                        </div>
                    </div>

                </div>
            </div>
            <div id="bottom"></div>
        </div>
    </div>
</ion-content>

<ion-footer-bar keyboard-attach class="bar-stable item-input-inset" style="padding: 0; height: 55px;">

    <div class="row" style="background-color: #F8F8F8!important;">
        <div style="border: solid thin #868999;position: absolute;width: 88%;height: 84%;margin-left: 10%;border-radius: 30px;
}"></div>
        <div class="col">
            <i class="icon ion-ios-plus-empty icon-add" ng-click="actionUpload()"></i>
        </div>
        <div class="col col-80" style="z-index: 9">
            <label class="item-input-wrapper"
                   style="background-color: #ffffff!important;border-radius: 30px; /*border: solid thin #868999;*/">
                <input style="width: 100%; height: 40px"
                       type="text" id="inputMsj"
                       placeholder="Escribir mensaje"
                       on-return="sendMessage()"
                       ng-model="body" ng-focus="inputUp()"
                       ng-blur="inputDown()"/>
            </label>
        </div>
        <div class="col button-send" style="z-index: 9" ng-click="sendMessage()" event-focus="click" event-focus-id="inputMsj">
            <span >
                        <i class="icon ion-ios-arrow-right icon-send" style="color: #ffffff"></i>
            </span>
        </div>

    </div>
