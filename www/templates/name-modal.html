<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Cambiar nombre</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Escribe tu nombre" ng-model="profile.displayName">
            </label>
            <button style="background-color: #E44D76" ng-click="acceptChange()" class="button button-block button-assertive">
                Aceptar
            </button>
            <button style="background-color: #E44D76" ng-click="cancelChange()" class="button button-block button-assertive">
                Cancelar
            </button>
        </div>
        <div class="list">
            <button style="background-color: #E44D76" ng-click="actionSheet()" class="button button-block button-assertive">
                Cambiar imagen
            </button>
        </div>
    </ion-content>
</ion-modal-view>
