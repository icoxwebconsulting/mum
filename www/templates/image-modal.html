<div class="modal image-modal transparent">
    <ion-pane class="transparent">
        <div class="row">
            <div class="col"><img ng-src="{{imageSrc}}" class="fullscreen-image"/></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-small button-mum" ng-click="sendImage()" ng-hide="isVisor">
                    Enviar
                </button>
                <button class="button button-small button-mum" ng-click="proccessImage()" ng-show="isVisor">
                    Ver
                </button>
            </div>
            <div class="col">
                <button class="button button-small button-mum" ng-click="closeModal()">
                    Cancelar
                </button>
            </div>
        </div>
    </ion-pane>
</div>
