<ion-view cache-view="false">
    <ion-header-bar class="bar-light bar-subheader" style="margin-top: 12px;">
        <input type="search"
               placeholder="Buscar contacto..."
               ng-model="search">
        <button ng-if="search.length"
                class="button button-icon ion-android-close input-button"
                ng-click="clearSearch()">
        </button>
    </ion-header-bar>
    <ion-content class="top-margin">
        <ion-refresher
          pulling-text="Hale para actualizar..."
          on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      collection-repeat="contact in contacts | filter:search | orderBy:'display_name'"
                      type="item-text-wrap"
                      ng-click="contactDetail(contact)">
                <img ng-src="{{contact.photo}}">
                <h2 style="text-align: left; display: flex!important;font-weight: normal!important;">
                    {{contact.display_name}}
                    <span style="text-align: left;" ng-show="contact.phone_number">
                        <i class="icon ion-iphone" style="position: initial!important;font-size: 25px!important;"></i>
                    </span>
                    <span style="text-align: left;margin-left: 5px;" ng-show="contact.email">
                        <i class="icon ion-email" style="position: initial!important;font-size: 25px!important;"></i>
                    </span>
                </h2>
                <p class="text-left" ng-show="contact.phone_number">{{contact.phone_number}}</p>
                <p class="text-left" ng-show="contact.email">{{contact.email}}</p>
                <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
