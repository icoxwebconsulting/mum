<ion-view>
    <ion-content class="top-margin">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contact in contacts"
                      type="item-text-wrap"
                      href="#/tab/chats/{{contact}}">
                <img ng-src="img/account.png">

                <h2>{{contact.displayName}}</h2>

                <p></p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(contact)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
