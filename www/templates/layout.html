<div class="mum">
    <ion-header-bar style="height: 52px;">
        <div class="header">
            <div class="flex flex-middle-xs layout-header"
                 style="">
                <div class="profile" ng-click="changePage()">
                    <!--<div class="circle" ng-show="count">{{count}}</div>-->
                    <!--<img class="img-circle img-responsive img-bell" src="img/bell.png">-->
                </div>
                <div class=" flex-xs p-y-xs">
                </div>
                <div class="text-right profile">
                    <!--<button class="btn menu-btn" type="button">-->
                    <img ng-click="showMenu()" class="img-circle img-responsive img-gear" src="img/gear.png">
                    <!--<div class="top-menu" ng-click="showMenu()"><span class="icon icon-menu"></span></div>-->
                    <!--</button>-->
                </div>
            </div>

        </div>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>
    <ion-footer-bar style="height: 64px;">
        <!--<div class="button-bar">
            <a class="button" href="#/content/home">Calendario</a>
            <a class="button" href="#/content/inbox">Mums</a>
            <a class="button" href="#/content/contacts">Contactos</a>
        </div>-->
        <div class="row" style="padding: initial">
            <div class="col button-bar-h ">
                <a class="button-footer text-no-decoration" href="#/content/contacts">
                    <img ng-src="{{ stateCurrent != 'layout.contacts' && 'img/contact.png' || 'img/contact-active.png' }}">
                    <p class="text-bar-footer">Contactos</p>
                </a>
            </div>
            <div class="col button-bar-h">
                <a class="button-footer" href="#/content/schedule">
                    <img style="height: 25px; /*margin-top: 8px;*/"
                         src="img/add-mum.png"
                         ng-src="{{ stateCurrent != 'layout.schedule' && 'img/schedule.png' || 'img/schedule-active.png' }}">
                    <p class="text-bar-footer">Programar</p>
                </a>
            </div>
            <div class="col button-bar-h">
                <a class="button-footer" href="#/content/inbox">
                    <img style="margin-left: 6px;"
                         ng-src="{{ stateCurrent != 'layout.inbox' && 'img/mums.png' || 'img/mums-active.png' }}">
                    <!--<span class="counter-mum" ng-if="count">{{count}}</span>-->
                    <p class="text-bar-footer">Mums</p>
                    <div class="counter-mum" ng-if="count">
                        <i class="" style="bottom: 2px;position: relative">{{count}}</i>
                    </div>
                </a>
            </div>
            <div class="col button-bar-h">
                <a class="button-footer" href="#/content/home">
                    <img ng-src="{{ stateCurrent != 'layout.home' && 'img/calendar.png' || 'img/calendar-active.png' }}">
                    <p class="text-bar-footer">Calendarios</p>
                </a>
            </div>
        </div>
    </ion-footer-bar>
</div>
