<ion-view>
    <ion-header-bar class="bar bar-header bar-assertive">
        <a href="#/content/home" class="button icon-left ion-chevron-left button-clear button-dark"></a>
        <h1 class="title">Perfil</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <div class="list card">
            <div class="item">
                <img src="{{ avatarURL }}" style="width: 250px; height: 250px;">
            </div>

            <a class="item item-icon-left assertive" ng-click="actionSheet()">
                <i class="icon ion-images"></i> Cambiar imagen
            </a>
        </div>

        <div class="list card">
            <div class="row">
                <div class="col col-75">{{ displayName }}</div>
                <div class="col">
                    <a class="item item-icon-left assertive" href="#" ng-click="openModal()">
                        <i class="icon ion-edit"></i>
                    </a>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
